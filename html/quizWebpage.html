<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A quiz webpage for testing knowledge on various topics" />
    <title>Various Knowledge Quiz Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp" />
    <h1>HTML/CSS Quiz</h1>  
    <nav>
        <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student's Information:</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input type="text" id="student-name" name="student-name" required />
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="info">
                    <label for="birth-date">Date of Birth:</label>
                    <input type="date" id="birth-date" name="birth-date" required />
                </div>

            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions:</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question"></fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question"></fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions:</h2>

            </section>

    </main>

  </body>
</html>
